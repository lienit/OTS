<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家入驻</title>
    <script th:src="@{/js/vue.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/user/addressInfo.css}">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu
                    text-color="#fff"
                    active-text-color="white"
                    background-color="#545c64"
                    default-active="1"
                    mode="horizontal"
                    @select="handleSelect">
                <el-row>
                    <el-col :span="19">
                        <span index="1" style="font-size: x-large; line-height: 60px;">账号管理</span>
                    </el-col>
                    <el-col :span="2">
                        <el-menu-item index="4" >
                            <el-link :underline="false" th:href="@{/home}"  style="color: #FFFFFF;margin-left: 25px">
                                首页<i class="el-icon-s-goods"></i>
                            </el-link>
                        </el-menu-item>
                    </el-col>
                    <el-col :span="3">
                        <el-submenu index="2">
                            <template slot="title">欢迎：{{username}}</template>
                            <el-menu-item index="2-1">我的订单</el-menu-item>
                            <el-menu-item index="2-2" ><el-link th:href="@{/pswEdit}" :underline="false"  style="color: #FFFFFF" target="_blank">修改密码</el-link></el-menu-item>
                            <el-menu-item index="2-3">足迹</el-menu-item>
                            <el-menu-item index="2-4" @click="quit">退出登录</el-menu-item>
                        </el-submenu>
                    </el-col>
                </el-row>
            </el-menu>
        </el-header>
        <el-container>
            <el-aside width="200px" >
                <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose">

                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title"><el-link th:href="@{/userInfo}">安全设置</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title"><el-link th:href="@{/addressInfo}"> 地址管理</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title"><el-link th:href="@{/storeIn}">商家入驻</el-link></span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <el-card class="box-card" style="width: 800px;height: 1000px;">
                    <h1>Hi,{{username}},欢迎在本网站免费开店！</h1>
                    <el-form id="notApp" ref="form" :model="form" label-width="80px" style="margin-left: 50px" hidden>

                        <el-form-item label="开店类型:" style="margin-right: 470px">
                                个人店铺（免费开店）
                        </el-form-item>
                        <el-form-item label="掌柜名：:" style="margin-right: 550px">
                            {{username}}
                        </el-form-item>
                        <el-form-item style="margin-right: 200px">
                            <el-button type="primary" @click="submitForm">立即申请</el-button>
                        </el-form-item>
                    </el-form>

                    <template  >
                        <el-table
                                stripe
                                :data="tableData"
                                style="width: 100%"id="apply"  hidden>
                            <el-table-column
                                    prop="shopkeeper"
                                    label="掌柜名"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="storeSt"
                                    label="开店类型"
                                    width="180">
                            </el-table-column>
                            <el-table-column
                                    prop="Review"
                                    label="审核状态"
                                    width="180">

                            </el-table-column>
                        </el-table>
                    </template>
                </el-card>
            </el-main>
        </el-container>
    </el-container>
</div>

<script>
    window.onload = function (){
        $.ajax({
            url:'/iStatus',
            type: 'POST',
            dataType : 'text',
            success : function (result){

                if (result!=""){
                    var parse = JSON.parse(result);
                    ve.username = parse.userName;

                    ve.tableData.shopkeeper = ve.username;
                    ve.tableData.storeSt = "个人店铺";
                    ve.tableData.Review = "未通过";
                    console.log(ve.tableData);
                    if (parse.uLevel=="1"){
                        $("#notApp").show();
                        $("#apply").hide();
                    }
                    if (parse.uLevel=="2"){
                        $("#notApp").hide();
                        $("#apply").show();
                    }


                }else {
                    window.location.replace("/home");
                }
            }
        });

        var ve = new Vue({
            el: '#app',

            data: {
                username :'',
                form :{

                },
                tableData : [{
                    shopkeeper : "",
                    storeSt : "",
                    Review : ""
                }]
            },methods: {
                handleSelect(key, keyPath) {
                    console.log(key, keyPath);
                },handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
                ,quit(){
                    $.ajax({
                        url: '/quit',
                        type: 'POST',
                        dataType: 'text',
                        success: function (result) {
                            if (result=="success"){
                                vm.username = "";
                                window.location.reload();
                            }
                        }
                    })
                },
                submitForm(){
                    $.ajax({
                        url:"/userApp",
                        type: 'POST',
                        dataType: 'text',
                        data: {
                            "username": this.username
                        },
                        success: function (result) {
                            if (result=="success"){
                                window.location.reload();
                            }
                        }
                    })
                },
            }

        })

        }
</script>
</body>
</html>
