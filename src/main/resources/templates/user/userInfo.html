<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号管理</title>
    <script th:src="@{/js/vue.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/user/userInfo.css}">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu
                    text-color="#fff"
                    active-text-color="white"
                    background-color="#545c64"
                    default-active="1"
                    mode="horizontal"
                    @select="handleSelect">
                <el-row>
                    <el-col :span="19">
                        <span index="1" style="font-size: x-large; line-height: 60px;">账号管理</span>
                    </el-col>
                    <el-col :span="2">
                        <el-menu-item index="4" >
                            <el-link :underline="false" th:href="@{/home}"  style="color: #FFFFFF;margin-left: 25px">
                                首页<i class="el-icon-s-goods"></i>
                            </el-link>
                        </el-menu-item>
                    </el-col>
                    <el-col :span="3">
                        <el-submenu index="2">
                            <template slot="title">欢迎：{{username}}</template>
                            <el-menu-item index="2-1">我的订单</el-menu-item>
                            <el-menu-item index="2-2" ><el-link th:href="@{/pswEdit}" :underline="false"  style="color: #FFFFFF" target="_blank">修改密码</el-link></el-menu-item>
                            <el-menu-item index="2-3">足迹</el-menu-item>
                            <el-menu-item index="2-4" @click="quit">退出登录</el-menu-item>
                        </el-submenu>
                    </el-col>
                </el-row>
            </el-menu>
        </el-header>
        <el-container>
            <el-aside width="200px" >
                <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        @open="handleOpen"
                        @close="handleClose">

                    <el-menu-item index="1">
                        <i class="el-icon-menu"></i>
                        <span slot="title">
                            安全设置
                        </span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-document"></i>
                        <span slot="title">
                           <el-link th:href="@{/addressInfo}"> 地址管理</el-link>
                        </span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-setting"></i>
                        <span slot="title">商家入驻</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <el-card class="box-card" style="width: 800px;height: 1000px;">
                    <div>
                        <div>
                            <el-avatar :size="200"></el-avatar>
                        </div>
                    </div>
                    <el-divider></el-divider>
                    <div style="margin-bottom: 20px">
                        <el-row >
                            <el-col :span="1">

                            </el-col>
                            <el-col :span="4">
                                <div>您的基础信息：</div>
                            </el-col>

                        </el-row>
                        <el-row>
                            <el-col :span="2">

                            </el-col>
                            <el-col :span="4">
                                <div>会员名：</div>
                            </el-col>
                            <el-col :span="6">
                                <div>{{username}}</div>
                            </el-col>
                            <el-col :span="4">

                            </el-col>
                            <el-col :span="8">
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="2">

                            </el-col>
                            <el-col :span="4">
                                <div>绑定邮箱</div>
                            </el-col>
                            <el-col :span="6">
                                {{email}}
                            </el-col>
                            <el-col :span="4">
                                <el-link type="primary" @click="EditEmail">修改绑定邮箱</el-link>
                            </el-col>
                            <el-col :span="8">
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="2">

                            </el-col>
                            <el-col :span="4">
                                <div>绑定手机</div>
                            </el-col>
                            <el-col :span="6">
                                {{phone}}
                            </el-col>
                            <el-col :span="4">
                                <el-link type="primary">修改绑定手机号</el-link>
                            </el-col>
                            <el-col :span="8">
                            </el-col>
                        </el-row>
                    </div>
                    <el-divider></el-divider>
                </el-card>
            </el-main>
        </el-container>.
    </el-container>

    <script>
        window.onload = function (){
            $.ajax({
                url:'/iStatus',
                type: 'POST',
                dataType : 'text',
                success : function (result){
                    console.log(result)
                    if (result!=""){
                        var parse = JSON.parse(result);
                        ve.username = parse.userName;
                        ve.email = parse.uEmail;
                        ve.phone = parse.uPhone;


                    }else {
                        window.location.replace("/home");
                    }
                }
            })
        }

        var ve = new Vue({
            el:'#app',
            data:{
                username : '',
                email : '',
                phone : '',
                imageUrl: ''
            },
            methods: {
                handleSelect(key, keyPath) {
                    console.log(key, keyPath);
                },handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
                ,
                quit(){
                    $.ajax({
                        url: '/quit',
                        type: 'POST',
                        dataType: 'text',
                        success: function (result) {
                            if (result=="success"){
                                vm.username = "";
                                window.location.reload();
                            }
                        }
                    })
                },
                EditEmail(){
                    window.location.assign("/editEmail")
                },

            }
        })
    </script>
</div>
</body>
</html>
