<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>网上交易系统</title>
    <script th:src="@{/js/vue.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <style>
        .el-header, .el-footer {

            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .bg-purple {
            background: #545c64;
        }
        .bg-purple-light {
            background: #545c64;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

    </style>

</head>
<body>
<div id="test03">
    <el-container>
        <el-header>
            <el-menu
                    :default-active="activeIndex2"
                    class="el-menu-demo"
                    mode="horizontal"
                    @select="handleSelect"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-row :gutter="10" >
                    <el-col :xs="16" :sm="16" :md="16" :lg="16" :xl="16"><div class="grid-content bg-purple"></div></el-col>
                    <el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="1"><el-menu-item index="1">你好，请登录</el-menu-item></el-col>
                    <el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="1"> <el-menu-item index="3" >免费注册</el-menu-item></el-col>
                    <el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="1"><el-submenu index="2">
                        <template slot="title">我的订单</template>
                        <el-menu-item index="2-1">查询订单</el-menu-item>
                        <el-menu-item index="2-2">足迹</el-menu-item>

                    </el-submenu></el-col>








                </el-row>
            </el-menu>

        </el-header>
        <el-container>
            <el-aside width="200px">Aside</el-aside>
            <el-container>
                <el-main>Main</el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>


</div>
<script>
    var vm = new Vue({
        el : '#test03',
        data : function () {
            return {
                activeIndex: '1',
                activeIndex2: '1'
            };
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })

</script>


</body>
</html>
